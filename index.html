<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/svg+xml" href="favicon.svg"
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dau</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin-top: 80px;
    background: #f2f2f2;
  }
  #resultat {
    font-size: 80px;
    margin: 30px;
    font-weight: bold;
    transition: transform 0.1s ease;
  }
  button {
    background-color: #444;
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 20px;
  }
  button:hover {
    background-color: #222;
  }
</style>
</head>
<body>
  <h1>ðŸŽ² LlanÃ§a el dau</h1>
  <div id="resultat">--</div>
  <button id="llencaBtn">LlenÃ§ar</button>

<script>
const resultat = document.getElementById('resultat');
const boto = document.getElementById('llencaBtn');

// cares del dau
const cares = ['+','-','0'];

// colors per cara
function colorPer(face){
  if(face === '+') return 'green';
  if(face === '-') return 'red';
  return 'orange';
}

boto.addEventListener('click', () => {
  boto.disabled = true; // desactiva el botÃ³ durant animaciÃ³
  let comptador = 0;
  const passos = Math.floor(Math.random()*10 + 15); // 15-25 canvis
  const anim = setInterval(() => {
    const cara = cares[Math.floor(Math.random()*cares.length)];
    resultat.textContent = cara;
    resultat.style.color = colorPer(cara);
    resultat.style.transform = `rotate(${Math.random()*20-10}deg)`;

    comptador++;
    // efecte de frenada progressiva
    if(comptador >= passos){
      clearInterval(anim);
      // valor final
      const final = cares[Math.floor(Math.random()*cares.length)];
      resultat.textContent = final;
      resultat.style.color = colorPer(final);
      resultat.style.transform = 'rotate(0deg)';
      boto.disabled = false;
    }
  }, 80);
});
</script>
</body>
</html>
