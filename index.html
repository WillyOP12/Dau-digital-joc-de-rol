<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dau animat</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
      background: #f2f2f2;
    }
    #resultat {
      font-size: 60px;
      margin: 20px;
      font-weight: bold;
      transition: transform 0.1s ease;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² LlanÃ§a el dau!</h1>
  <div id="resultat">-</div>
  <button id="llencaBtn">LlenÃ§ar</button>

  <script>
    const resultat = document.getElementById('resultat');
    const boto = document.getElementById('llencaBtn');

    boto.addEventListener('click', () => {
      boto.disabled = true; // desactiva durant l'animaciÃ³
      let comptador = 0;
      const interval = setInterval(() => {
        const valor = Math.floor(Math.random() * 6) + 1;
        resultat.textContent = valor;
        resultat.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
        comptador++;
        if (comptador > 15) { // desprÃ©s de 15 canvis, sâ€™atura
          clearInterval(interval);
          const final = Math.floor(Math.random() * 6) + 1;
          resultat.textContent = final;
          resultat.style.transform = 'rotate(0deg)';
          boto.disabled = false;
        }
      }, 80);
    });
  </script>
</body>
</html>
